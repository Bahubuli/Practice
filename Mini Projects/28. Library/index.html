        <h1>Welcome to Library</h1>

        <div class="shelf">

            <form  class="form" id="form">
                <h3>Add book </h3>


                <div class = "form-control">

                    <input type = "text" id = "bookname" placeholder = "Enter book name">
                    
                </div>

                <div class = "form-control">

                    <input type = "text" id = "authorname" placeholder = "Enter author name">

                </div>

                <div class = "form-control">

                    <input type = "number" id = "pagecount" placeholder = "Enter number of pages">

                </div>

                <div class = "form-control status">
                    <label for = "checkbox">Have you read</label>
                    <input type = "checkbox" id = "checkbox" >
                </div>


                <button type = "submit">Submit</button>




            </form>

        </div>
