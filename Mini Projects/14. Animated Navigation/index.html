    <title> Random Choice Picker</title>
      <script type = "module" src="script.js"></script>
    <link rel = "stylesheet" href="style.css">

<body>

   <div class = "container">
    <h3>Enter all of the choices divided by
         a comma
        <br> Press enter when you're done </h3>

    <textarea placeholder="Enter all of the choices here..." id = "textarea"></textarea>

    <div id = "tags">
        <span class = "tag">choice 1</span>
        <span class = "tag">choice 2</span>
        <span class = "tag">choice 3</span>
        <span class = "tag">choice 4</span>

    </div>


   </div>
